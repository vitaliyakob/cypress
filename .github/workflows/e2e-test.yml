name: Playwright Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  playwright-tests:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          echo "Running shard ${{ matrix.shardIndex }}/4"
          npx playwright test \
            --shard="${{ matrix.shardIndex }}/4" \
            --output=blob-report
        env:
          CI: true

      - name: List generated reports
        run: ls -R blob-report || echo "No reports found"

      - name: Upload shard blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 7

      - name: Upload videos, screenshots, traces
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: artifacts-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 7

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download shard blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: blob-reports
          merge-multiple: true

      - name: Merge into HTML report
        run: |
          if [ -d "./blob-reports" ] && [ "$(ls -A ./blob-reports)" ]; then
            npx playwright merge-reports --reporter html ./blob-reports
          else
            echo "No shard reports found, skipping merge"
          fi

      - name: Collect all videos
        id: collect_videos
        run: |
          mkdir -p all-videos
          if compgen -G "blob-reports/**/*.webm" > /dev/null; then
            find blob-reports -name '*.webm' -exec cp {} all-videos/ \;
            echo "Videos collected."
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "No videos found to collect."
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14

      - name: Upload all shard videos
        if: ${{ steps.collect_videos.outputs.found == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: all-videos
          path: all-videos
          retention-days: 7
