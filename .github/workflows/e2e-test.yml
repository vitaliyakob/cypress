name: Playwright Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  playwright-tests:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6]
        shardTotal: [6]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test \
          --reporter=blob \
          --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} \
          --output=blob-report
        env:
          CI: true

      - name: List generated reports
        run: ls -R blob-report

      - name: Upload shard blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 7

      - name: Upload videos, screenshots, traces
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: artifacts-${{ matrix.shardIndex }}
          path: blob-report/**/*.{webm,png,zip}
          retention-days: 7

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download shard blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: blob-reports
          merge-multiple: true

      - name: List downloaded files
        run: ls -R blob-reports

      - name: Merge into HTML report
        run: |
          if [ -d "./blob-reports" ] && [ "$(ls -A ./blob-reports)" ]; then
            npx playwright merge-reports --reporter html ./blob-reports
          else
            echo "No shard reports found, skipping merge"
          fi

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
